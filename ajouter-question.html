<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une question</title>
</head>
<body>
    <h1>Ajouter une question a un examen</h1>

    <form id="form-question">
        <input type="text" id="proprietaire" placeholder="Nom du proprietaire" required><br>
        <input type="text" id="nom-examen" placeholder="Nom du l'examen" required><br>
        <textarea id="enonce" placeholder="Enonce de la question" required></textarea><br>
        <input type="number" id="duree" placeholder="Duree (secondes)" required><br>
        <input type="number" id="points" placeholder="Points" required><br>

        <div id="propositions"></div>
        <button type="button" id="add-proposition">Ajouter une proposition</button><br><br>

        <button type="submit">Ajouter la question</button>
</form>

<script src="ajouter-question.js"></script>
</body>
</html>
